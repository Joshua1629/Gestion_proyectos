# Genera el .dmg/.app para Mac usando un runner Mac de GitHub.
# Desde Windows: Actions → "Build Mac" → Run workflow → elige Arquitectura (arm64 o x64) y descarga el artifact.

name: Build Mac

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Arquitectura Mac"
        required: true
        default: "arm64"
        type: choice
        options:
          - arm64
          - x64

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Usar Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Usar Python 3.11 (node-gyp necesita distutils; 3.14 no lo trae)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fijar PYTHON para node-gyp
        run: echo "PYTHON=$(which python3)" >> $GITHUB_ENV

      - name: Instalar dependencias
        run: npm ci

      - name: Parche Electron (openssl_fips) si hace falta
        run: node scripts/patch-electron-gypi.js || true

      - name: Rebuild nativos para Electron
        run: npm run rebuild:native
        env:
          ARCH: ${{ github.event.inputs.architecture || 'arm64' }}

      - name: Icono para Mac (si existe script)
        run: node scripts/create-icon-mac.js || true

      - name: Build para Mac (arm64 o x64)
        run: |
          if [ "${{ github.event.inputs.architecture }}" = "x64" ]; then
            npm run dist:mac:x64
          else
            npm run dist:mac
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCH: ${{ github.event.inputs.architecture || 'arm64' }}

      - name: Subir .dmg como artifact
        uses: actions/upload-artifact@v4
        with:
          name: GestionProyectos-mac-${{ github.event.inputs.architecture || 'arm64' }}
          path: |
            dist/*.dmg
            dist/*.zip
